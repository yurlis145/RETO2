<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Productos</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-info-subtle">

  <!-- Header -->
  <header class="bg-info text-white p-4 text-center position-relative">
    <h1 class="mb-0">Administración de Productos</h1>
    <p class="mt-2">Usuario conectado: <span id="nombreUsuario">Cargando...</span></p>
    <div class="position-absolute top-0 end-0 p-3 d-flex gap-2">
      <a href="admin.html" class="btn btn-light">Ir a Usuarios</a>
      <a href="index.html" class="btn btn-danger">Cerrar sesión</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container py-5">

    <div id="alertContainer" class="mb-3"></div>

    <!-- Formulario -->
    <div class="card p-4 shadow-lg mb-5">
      <h4 class="text-info mb-4 text-center">Registrar nuevo producto</h4>

      <form id="productForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="idproducto" class="form-label">ID del Producto:</label>
          <input type="text" id="idproducto" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" id="precio" class="form-control" step="0.01" required />
        </div>

        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoría:</label>
          <input type="text" id="categoria" class="form-control" required />
        </div>

        <div class="col-12 text-center mt-4">
          <button type="button" id="presionar" class="btn btn-info px-5">Crear Producto</button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card shadow-lg">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0 text-center">Lista de Productos Registrados</h5>
      </div>
      <div class="table-responsive">
        <table id="productTable" class="table table-bordered table-hover mb-0">
          <thead class="table-light text-center">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Categoría</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>
    </div>

  </main>
<footer class="text-center py-3 bg-success text-white mt-4">
  &copy; 2025 NutriSalud | Salud y Bienestar Natural
</footer>
  <!-- JS -->
  <script src="../js/productos.js"></script>
  <script src="../js/usuario.js"></script>
</body>
</html>
