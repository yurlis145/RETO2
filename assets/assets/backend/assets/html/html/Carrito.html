<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - NutriSalud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-info-subtle">

  <header class="bg-info text-white py-3 mb-4">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="mb-0">Carrito de Compras</h1>
      <nav class="mt-3 mt-md-0">
        <button class="btn btn-outline-light me-2" onclick="window.location.href='productos.html'">Volver a Productos</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="text-center text-primary mb-4">Tus Productos Seleccionados</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-info">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="carrito-body">
          <!-- Productos se cargarán aquí -->
        </tbody>
      </table>
    </div>

    <div class="text-end mb-4">
      <h4>Total General:COP <span id="total-general"> </span></h4>
    </div>

    <div class="text-center">
      <button class="btn btn-success btn-lg" id="finalizar-compra">Finalizar Compra</button>
    </div>
  </main>

<footer class="text-center py-3 bg-success text-white mt-4">
  &copy; 2025 NutriSalud | Salud y Bienestar Natural
</footer>

  <script src="../js/Carrito.js"></script>
  <script src="../js/usuario.js"></script>
  <script src="../js/menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.min.js"></script>
  <script>
  if (!window.__rasaWidgetInitialized) {
    window.__rasaWidgetInitialized = true;
    WebChat.default({
      initPayload: "/saludo",   // El mensaje inicial del bot (puedes cambiarlo si lo deseas)
      socketUrl: "http://127.0.0.1:5005",  // Asegúrate de que apunte al puerto de tu servidor Rasa
      socketPath: "/socket.io/",  // Ruta del servidor de SocketIO
      customData: { language: "es" },   // Opcional: idioma del chat
      title: "Asistente Virtual",  // Título del chat
      subtitle: "¿En qué puedo ayudarte?",  // Subtítulo del chat
      params: { storage: "session" }  // Persistencia de sesión (opcional)
    }, null);
  }
  </script>
</body>
</html>
